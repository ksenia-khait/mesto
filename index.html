<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="background">
    <div class="page">
      <!--HEADER start-->
      <header class="header">
        <img src="./images/Vector.svg" alt="Логотип" class="header__logo" />
      </header>
      <!--HEADER end-->
      <main class="content">
        <!--INTRO start-->
        <section class="intro">
          <div class="intro__profile">
            <img src="./images/image.jpg" alt="Фото" class="intro__image" />
            <div class="intro__description">
              <div class="intro__name-box">
                <p class="intro__name">Жак-Ив Кусто</p>
                <img
                  src="./images/pen.svg"
                  alt="Редактировать"
                  class="intro__edit"
                />
              </div>
              <p class="intro__capture">Исследователь океана</p>
            </div>
          </div>

          <img
            src="./images/Plus.svg"
            alt="Добавить"
            class="intro__add-button"
          />
        </section>
        <!--GRID-->
        <section class="grid">
          <div class="grid__item">
            <img
              src="./images/castle.png"
              alt="Карачаевск"
              class="grid__image"
            />
            <div class="grid__text-box">
              <p class="grid__text">Карачаевск</p>
              <img src="./images/heart.svg" alt="Сердце" class="grid__heart" />
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/hills.png" alt="Эльбрус" class="grid__image" />
            <div class="grid__text-box">
              <p class="grid__text">Гора Эльбрус</p>
              <img src="./images/heart.svg" alt="Сердце" class="grid__heart" />
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/forest.png" alt="Домбай" class="grid__image" />
            <div class="grid__text-box">
              <p class="grid__text">Домбай</p>
              <img src="./images/heart.svg" alt="Сердце" class="grid__heart" />
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/hills.png" alt="Эльбрус" class="grid__image" />
            <div class="grid__text-box">
              <p class="grid__text">Гора Эльбрус</p>
              <img src="./images/heart.svg" alt="Сердце" class="grid__heart" />
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/forest.png" alt="Домбай" class="grid__image" />
            <div class="grid__text-box">
              <p class="grid__text">Домбай</p>
              <img src="./images/heart.svg" alt="Сердце" class="grid__heart" />
            </div>
          </div>
          <div class="grid__item">
            <img
              src="./images/castle.png"
              alt="Карачаевск"
              class="grid__image"
            />
            <div class="grid__text-box">
              <p class="grid__text">Карачаево-Черкесия</p>
              <img src="./images/heart.svg" alt="Сердце" class="grid__heart" />
            </div>
          </div>
        </section>
      </main>
      <!--FOOTER start-->
      <footer class="footer">
        <p class="footer__copyright">&copy;2021. Mesto Russia</p>
      </footer>
       <!--FOOTER end-->
    </div>
  </body>
</html>
