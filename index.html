<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="background">
    <div class="page">
      <!--HEADER start-->
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <!--HEADER end-->
      <main class="content">
        <!--INTRO start-->
        <section class="intro">
          <div class="intro__profile">
            <img 
              src="./images/image.jpg" 
              alt="Фото" 
              class="intro__image" />
            <div class="intro__description">
              <div class="intro__name-box">
                <h1 class="intro__name">Жак-Ив Кусто</h1>
                <button class="intro__edit" id="pen"></button>
              </div>
              <p class="intro__capture">Исследователь океана</p>
            </div>
          </div>

          <img
            src="./images/Plus.svg"
            alt="Добавить"
            class="intro__add-button"
          />
        </section>
        <!--GRID-->
        <section class="grid">
          <div class="grid__item">
            <img
              src="./images/castle.png"
              alt="Карачаевск"
              class="grid__image"
            />
            <div class="grid__text-box">
              <h2 class="grid__text">Карачаевск</h2>
              <button class="grid__heart"></button>
            </div>
          </div>
          <div class="grid__item">
            <img 
              src="./images/hills.png" 
              alt="Эльбрус" 
              class="grid__image" />
            <div class="grid__text-box">
              <h2 class="grid__text">Гора Эльбрус</h2>
              <button class="grid__heart"></button>
            </div>
          </div>
          <div class="grid__item">
            <img 
              src="./images/forest.png" 
              alt="Домбай" 
              class="grid__image" />
            <div class="grid__text-box">
              <h2 class="grid__text">Домбай</h2>
              <button class="grid__heart"></button>
            </div>
          </div>
          <div class="grid__item">
            <img 
              src="./images/hills.png" 
              alt="Эльбрус" 
              class="grid__image" />
            <div class="grid__text-box">
              <h2 class="grid__text">Гора Эльбрус</h2>
              <button class="grid__heart"></button>
            </div>
          </div>
          <div class="grid__item">
            <img 
              src="./images/forest.png" 
              alt="Домбай" 
              class="grid__image" />
            <div class="grid__text-box">
              <h2 class="grid__text">Домбай</h2>
              <button class="grid__heart"></button>
            </div>
          </div>
          <div class="grid__item">
            <img
              src="./images/castle.png"
              alt="Карачаевск"
              class="grid__image"
            />
            <div class="grid__text-box">
              <h2 class="grid__text">Карачаево-Черкесия</h2>
              <button class="grid__heart"></button>
            </div>
          </div>
        </section>
      </main>
      <!--FOOTER start-->
      <footer class="footer">
        <p class="footer__copyright">&copy;2021. Mesto Russia</p>
      </footer>
      <!--FOOTER end-->
      <!--POPUP start-->

      <!--POPUP end-->
    </div>
    <div class="popup" id="popup">
      <div class="popup__container">
        <button class="popup__svg" id="cross"></button>
        <p class="popup__text">Редактировать профиль</p>
        <form class="form" name="form">
          <input type="text" class="form__name" name="name" placeholder="Имя" />
          <input type="text" class="form__capture" name="capture" placeholder="О себе" />
          <input type="submit" class="form__button" name="button" value="Сохранить" />
        </form>
      </div>

      <div class="popup__background"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
